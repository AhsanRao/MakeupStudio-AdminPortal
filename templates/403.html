{% extends 'layouts/auth_base.html' %}
{% load static %}

{% block title %} 404 {% endblock title %}

{% block content %}
    <!-- [ Main Content ] start -->
    <div class="maintenance-block">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="card error-card">
              <div class="card-body">
                
                <img src="{% static 'assets/images/logo-dark.svg' %}" class="img-403 error-text" />

                <div class="text-center">
                  <h1 class="mt-4"><b>Permission Denied</b></h1>
                  <p class="mt-4 text-muted">
                      Sorry, you don't have permission to access this page.<br />
                      If you believe this is an error, please contact the administrator.
                  </p>
                  <a href="{% url 'dashboard' %}" class="btn btn-primary mb-3">
                      <i class="ti ti-home me-2"></i>Back to Home
                  </a>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- [ Main Content ] end -->

{% endblock content %}
